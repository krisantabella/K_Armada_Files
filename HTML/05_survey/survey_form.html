<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <h1>Team Building Evalutaion Form</h1>
            <!--User Information-->
            <p><label for="name">Full Name</label>
            <input type="text" id="name" name="name" required></p>
            <p><label for="email">Email Address</label>
            <input type="email" id="email" name="email" required></p>
        </header>

        <main>
            <section>
                <form>
                    <!--Overall Experience Rating-->
                    <fieldset>
                        <legend>How would you rate the team-building experience?</legend>
                        <p><label><input type="radio" name="experience" value="Excellent">Excellent</label></p>
                        <p><label><input type="radio" name="experience" value="Good">Good</label></p>
                        <p><label><input type="radio" name="experience" value="Neutral">Neutral</label></p>
                        <p><label><input type="radio" name="experience" value="Needs Improvement">Needs Improvement</label></p>
                        <p><label><input type="radio" name="experience" value="Poor">Poor</label></p>
                    </fieldset><p></p>

                    <!--Aspect Preference-->
                    <fieldset>
                        <legend>What aspect of the team-building did you find most valuable?</legend>
                        <p><label><input type="checkbox" name="preference" value="Communication">Communication</label></p>
                        <p><label><input type="checkbox" name="preference" value="Teamwork">Teamwork</label></p>
                        <p><label><input type="checkbox" name="preference" value="Skills">Skills</label></p>
                    </fieldset><p></p>

                    <!--User Role Selection-->
                    <label for="role">What is your role in the team?</label>
                    <select id="role" name="role">
                        <option value="Member">Member</option>
                        <option value="Leader">Leader</option>
                        <option value="Organizer">Organizer</option>
                        <option value="Facilitator">Facilitator</option>
                        <option value="Other">Other</option>
                    </select><p></p><p></p>

                    <!--Additional Comments-->
                    <label for="comments">Additional thoughts or feedback:</label>
                    <p><textarea id="comments" name="comments" rows="4" cols="50"></textarea></p>

                    <!--Form Submission-->
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
