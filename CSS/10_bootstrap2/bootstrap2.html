<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Example</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand fw-bold me-3" href="#">My Website</a>
                    <div class="d-flex gap-3">
                        <a class="nav-link text-dark" href="#">Home</a>
                        <a class="nav-link text-secondary" href="#">About</a>
                        <a class="nav-link text-secondary" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="text-center mt-4">Welcome to Bootstrap</h1>
            <p class="text-muted text-center mb-5">This is a simple example of a Bootstrap setup.</p>
        </div>

        <article class="container">
            <div class="row">
                <div class="col-md-5">
                    <p class="p-3 border rounded bg-light">Column 1</p>
                </div>
                <div class="col-md-5 offset-md-2">
                    <p class="p-3 border rounded bg-light">Column 2 (Offset)</p>
                </div>
            </div>
        </article>

        <section class="container my-5">
            <h2 class="text-center">Contact Us</h2>
            <nav class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-55">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-success">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </section>
    </body>
</html>
