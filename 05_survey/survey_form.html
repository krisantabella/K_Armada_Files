<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
    </head>
    <body>
        <h2>Team Building Evalutaion Form</h2>
        <!--User Information-->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <!--Overall Experience Rating-->
        <fieldset>
            <legend>How would you rate the team-building experience?</legend>
            <label><input type="radio" name="experience" value="Excellent">Excellent</label><br>
            <label><input type="radio" name="experience" value="Good">Good</label><br>
            <label><input type="radio" name="experience" value="Neutral">Neutral</label><br>
            <label><input type="radio" name="experience" value="Needs Improvement">Needs Improvement</label><br>
            <label><input type="radio" name="experience" value="Poor">Poor</label><br>
        </fieldset><br>

        <!--Aspect Preference-->
        <fieldset>
            <legend>What aspect of the team-building did you find most valuable?</legend>
            <label><input type="checkbox" name="preference" value="Communication">Communication</label><br>
            <label><input type="checkbox" name="preference" value="Teamwork">Teamwork</label><br>
            <label><input type="checkbox" name="preference" value="Skills">Skills</label><br>
        </fieldset><br>

        <!--User Role Selection-->
        <label for="role">What is your role in the team?</label>
        <select id="role" name="role">
            <option value="Member">Member</option>
            <option value="Leader">Leader</option>
            <option value="Organizer">Organizer</option>
            <option value="Facilitator">Facilitator</option>
            <option value="Other">Other</option>
        </select><br><br><br>

        <!--Additional Comments-->
        <label for="comments">Additional thoughts or feedback:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <!--Form Submission-->
        <button type="submit">Submit</button>
    </body>
</html>
