<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Character Builder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Character Creator</h1>

        <main class="container">
            <section class="character-base">
                <img id="helmet" src="asset/Knightmetal_Helmet.png" alt="helmet">
                <img id="armor" src="asset/Knightmetal_Chestplate.png" alt="armor">
                <img id="leggings" src="asset/Knightmetal_Greaves.png" alt="leggings">
                <img id="boots" src="asset/Knightmetal_Boots.png" alt="boots">
    
            </section>
            <section class="selection-menu">

                <h3>Select your Helmet</h3>
                <img src="asset/Steeleaf_Helmet.png" data-part="helmet" class="armorpiece">
                <img src="asset/Arctic_Hood.png" data-part="helmet" class="armorpiece">
                <img src="asset/Ironwood_Helmet.png" data-part="helmet" class="armorpiece">
                <img src="asset/Yeti_Horned_Helm.png" data-part="helmet" class="armorpiece">

                <h3>Select your Armor</h3>
                <img src="asset/Steeleaf_Chestplate.png" data-part="armor" class="armorpiece">
                <img src="asset/Arctic_Jacket.png" data-part="armor" class="armorpiece">
                <img src="asset/Ironwood_Chestplate.png" data-part="armor" class="armorpiece">
                <img src="asset/Yeti_Jacket.png" data-part="armor" class="armorpiece">

                <h3>Select your Leggings</h3>
                <img src="asset/Steeleaf_Leggings.png" data-part="leggings" class="armorpiece">
                <img src="asset/Arctic_Leggings.png" data-part="leggings" class="armorpiece">
                <img src="asset/Ironwood_Leggings.png" data-part="leggings" class="armorpiece">
                <img src="asset/Yeti_Leggings.png" data-part="leggings" class="armorpiece">
                
                <h3>Select your Boots</h3>
                <img src="asset/Steeleaf_Boots.png" data-part="boots" class="armorpiece">
                <img src="asset/Arctic_Boots.png" data-part="boots" class="armorpiece">
                <img src="asset/Ironwood_Boots.png" data-part="boots" class="armorpiece">
                <img src="asset/Yeti_Boots.png" data-part="boots" class="armorpiece">
            </section>
        </main>

        <script src="script.js"></script>

    </body>
</html>
