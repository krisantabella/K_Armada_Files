<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Character Selection</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>SELECT A HERO</h1>
        <div class="character-grid">
            <div class="character" data-name="Monkey D. Luffy" data-image="dataImage/luffy2.png" data-description="The energetic captain of the Straw Hat Pirates who dreams of becoming the King of the Pirates.">
                <img src="image/luffy.png" alt="Luffy">
            </div>
            <div class="character" data-name="Roronoa Zoro" data-image="dataImage/zoro2.png" data-description="A master swordsman who wields three swords and aims to be the world's greatest swordsman.">
                <img src="image/zoro.png" alt="Zoro">
            </div>
            <div class="character" data-name="Nami" data-image="dataImage/nami2.png" data-description="The crew's navigator with a talent for cartography and an obsession with treasure.">
                <img src="image/nami.png" alt="Nami">
            </div>
            <div class="character" data-name="Sanji" data-image="dataImage/sanji2.png" data-description="The Straw Hat's cook who fights using powerful kicks and dreams of finding the All Blue.">
                <img src="image/sanji.png" alt="Sanji">
            </div>
            <div class="character" data-name="Usopp" data-image="dataImage/usopp2.png" data-description="A sharpshooter and storyteller who aspires to become a brave warrior of the sea.">
                <img src="image/usopp.png" alt="Usopp">
            </div>
            <div class="character" data-name="Tony Tony Chopper" data-image="dataImage/chapper2.png" data-description="A reindeer who ate the Human-Human Fruit, becoming the crew's skilled doctor.">
                <img src="image/chapper.png" alt="Chopper">
            </div>
        </div>
        <div class="display-area">
            <div class="large-image">
                <img src="white-bg.png" alt="">
            </div>
            <h3 id="character-name"></h3>
            <p id="character-description"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
